<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Trip Calculator</title>
    <style>
        body {
            background-color: #8A2BE2; 
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2); /* Slight transparency */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label, input, button {
            display: block;
            margin: 10px auto;
        }

        button {
            background-color: white;
            color: #1E90FF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #purple;
        }

        img {
            width: 100px;
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.britannica.com/41/123141-050-E6229449/Air-New-Zealand-Boeing-747-400.jpg" alt="Airplane">
        <h1>Budget Trip Calculator</h1>
        <form id="budgetForm">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" required>

            <label for="transport">Transport Cost:</label>
            <input type="number" id="transport" required>

            <label for="accommodation">Accommodation Cost:</label>
            <input type="number" id="accommodation" required>

            <label for="food">Food Cost:</label>
            <input type="number" id="food" required>

            <label for="activities">Activities Cost:</label>
            <input type="number" id="activities" required>

            <button type="submit">Calculate Budget</button>
        </form>
        <div id="result" class="hidden"></div>
    </div>
</body>
</html>
